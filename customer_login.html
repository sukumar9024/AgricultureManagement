<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="customer_login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div class="nav__content">
          <div class="logo"><a href="#">Grabit</a></div>
          <label for="check" class="checkbox">
            <i class="ri-menu-line"></i>
          </label>
          <input type="checkbox" name="check" id="check" />
          <ul style="display: flex; align-items: center; gap: 1rem; list-style: none; transition: left 0.3s;">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="my-account.html">My Account</a></li>
            <li><a href="cart.html">Cart</a></li>
          </ul>
        </div>
    </nav>
  <div class="wrapper">
    <form method="post" action="./backend/customer_login.php">
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" placeholder="Email" name="email" id="email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="customerregister.html">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
