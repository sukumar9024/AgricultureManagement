    <div class="heading ">
        <h2>CUSTOMER REGISTRATION PANEL</h2>

        <div class="content-box">
            <div class="image-icon"><img src="../public/assets/customer register image.jpg" alt="Customer logo">
            </div>
            
                <div class="set-inputs lefti">
                    <label>Customer Name</label><br>
                    <input type="text" id="farmer-name" placeholder="Username"><br>
                </div>
                <div class="set-inputs righti">
                    <label>Email- ID</label><br>
                    <input type="text" id="Email" placeholder="Email"><br>
                </div>
                <div class="set-inputs lefti">
                    <label>Password</label><br>
                    <input type="password" id="password" placeholder="Password"><br>
                </div>
                <div class="set-inputs righti">
                    <label>Confirm Password</label><br>
                    <input type="password" id="Email" placeholder="Confirm Password"><br>
                </div>
                <div class="set-inputs lefti">
                    <label>Address </label><br>
                    <input type="text" id="address" placeholder="Address"><br>
                </div>
                <div class="set-inputs righti">
                    <label>State </label><br>
                    <input type="text" id="state" placeholder="State"><br>
                </div>
                <div class="set-inputs lefti">
                    <label>City </label><br>
                    <input type="text" id="city" placeholder="City"><br>
                </div>
                <div class="set-inputs righti">
                    <label>Pin Code </label><br>
                    <input type="text" id="pcode" placeholder="Pin Code"><br>
                </div>

            </div>
            <div class="submit">

                <button>Register</button>

            </div>
